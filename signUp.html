<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Museum Asia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
              <div class="title text-center m-3">
                <h1>Daftar</h1>
                <h2>Museum Asia</h2>
              </div>
              <div class="form-login m-3">
                <form id="sign-up">

                  <!-- form email -->
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmailSignUp" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Minimal 5 karakter</div>
                  </div>

                  <!-- form username -->
                  <div class="mb-3">
                    <label for="inputUserName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUserNameSignUp" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Minimal 5 karakter</div>
                  </div>
                  <!-- end form username -->

                  <!-- form password -->
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPasswordSignUp">
                    <div id="passwordHelpBlock" class="form-text">
                      Masukkan 8 karakter
                    </div>
                  </div>
                  <!-- End form password -->
                  <!-- Button Submit -->
                  <div class="mt-5 d-flex  justify-content-center">
                     <button type="submit" id="buttonSubmit" class="btn btn-primary" style="background-color: #3e3e3b; border: none; width: 362px;">Daftar</button>
                  </div>
                </form>
                <div id="massage"  class="text-center">
                  
                </div>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

  <script src="script.js"></script>
  </body>
</html>
